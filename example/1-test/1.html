<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>loaders - 3ds loader</title>
    <style>
        body{
            background: #000;
        }
    </style>
</head>
<body>
<script src="../../build/three.js"></script>
<script src="../js/controls/TrackballControls.js"></script>
<script src="../js/loaders/TDSLoader.js"></script>

<script>
    var container, controls;
    var camera, scene, renderer;

    init();
    animate();

    function init() {
      container = document.createElement('div');
      document.body.appendChild( container );
      camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.1, 10 );
      camera.position.z = 2;

      controls = new THREE.TrackballControls( camera );

      scene = new THREE.Scene();
      scene.add( new THREE.HemisphereLight() );

      var directionalLight = new THREE.DirectionalLight( 0xffeedd );
      directionalLight.position.set(0, 0, 2);
      scene.add( directionalLight );

      var loader = new THREE.TextureLoader();
      var normal = loader.load('../models/3ds/portalgun/textures/normal.jpg');

      loader = new THREE.TDSLoader();
      loader.setPath('../models/3ds/portalgun/textures/');
      loader.load('../models/3ds/portalgun/portalgun.3ds', function (object) {
        object.traverse(function (child) {
          if (child instanceof THREE.Mesh) {
            child.material.normalMap = normal;
          }
        })
        scene.add( object )
      })

      renderer = new THREE.WebGLRenderer();
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      container.appendChild(renderer.domElement);

      window.addEventListener('resize', resize, false);
    }

    function resize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();

      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate() {
      controls.update()

      renderer.render(scene, camera)
      requestAnimationFrame(animate);
    }
</script>
</body>
</html>
